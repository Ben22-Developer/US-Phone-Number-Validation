<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is a web application which validate US phone numbers">
    <link rel="icon" href="./files/icon.jpg">
    <link rel="stylesheet" href="./files/styles.css">
    <title>US PHONE VALIDATOR</title>
</head>
<body>
    <main>
        <header>
            <h1>
                <span>TELEPHONE</span><span>NUMBER</span><br><span>VALIDATOR</span>
            </h1>
        </header>
        <section>
            <div id="tablet">
                <div id="upperPhoneSymbols">
                    <div id="circle"><span style="background-color: transparent; color: white;">⬤</span></div>
                    <div></div>
                </div>
                <div id="screen">
                    <form>
                        <label for="user-input">Enter a Phone Number:</label>
                        <input type="text" maxlength="20" id="user-input">
                    </form>
                    <hr>
                    <div id="results-div">
                    </div>
                </div>
                <div id="buttons">
                    <button id="check-btn">Check</button>
                    <button id="clear-btn">Clear</button>
                </div>
            </div>
            <article id="USValidNbrsArticle">
                <h3 id="USValidNbrsTitle">Some Valid Formats of<br>US numbers ⮟</h3>
                <ul id="listOfValidNbrs">
                    <li>1 555-555-5555</li>
                    <li>1 (555) 555-5555</li>
                    <li>1(555)555-5555</li>
                    <li>1 555 555 5555</li>
                    <li>5555555555</li>
                    <li>555-555-5555</li>
                    <li>(555)555-5555</li>
                </ul>
            </article>
        </section>
        <footer>
            &copy; SHIMWA Benjamin
        </footer>
    </main>
</body>
</html>
<script src="./files/script.js"></script>
